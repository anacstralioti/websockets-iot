<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de LED Arduino via MQTT</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Controle de LED Arduino</h1>
  <button id="onBtn">Ligar LED</button>
  <button id="offBtn">Desligar LED</button>
  <div id="status">Status: Aguardando conexão...</div>

  <script>
    // Função para enviar comandos ao Arduino via Node.js/MQTT
    async function sendCommand(command) {
      const statusDiv = document.getElementById("status");
      try {
        statusDiv.textContent = "Status: Enviando comando...";
        const response = await fetch(`https://websockets-iot.onrender.com/led/${command}`);
        const result = await response.text();
        statusDiv.textContent = `Status: ${result}`;
        console.log(result);
      } catch (error) {
        statusDiv.textContent = "Status: Erro ao enviar comando!";
        console.error("Erro:", error);
      }
    }

    // Botões
    document.getElementById("onBtn").addEventListener("click", () => sendCommand("on"));
    document.getElementById("offBtn").addEventListener("click", () => sendCommand("off"));
  </script>
</body>
</html>
